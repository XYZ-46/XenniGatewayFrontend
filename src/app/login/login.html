<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h4 class="text-center mb-4">Login</h4>

        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
                <label class="form-label" for="login-email">Email</label>
                <input id="login-email" type="email" class="form-control" formControlName="email"
                    placeholder="Enter your email" />
                <div class="text-danger mt-1 small"
                    *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                    <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is
                        required</span>
                    <span *ngIf="loginForm.get('email')?.errors?.['email']">Invalid email</span>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label" for="login-password">Password</label>
                <input id="login-password" type="password" class="form-control" formControlName="password"
                    placeholder="Enter your password" />
                <div class="text-danger mt-1 small"
                    *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
                    Password is required
                </div>
            </div>

            <div class="text-end mb-3">
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotModal">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
    </div>
</div>

<!-- ðŸ”’ Forgot Password Modal -->
<div class="modal fade" id="forgotModal" tabindex="-1" aria-labelledby="forgotModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotModalLabel">Reset Password</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="forgotForm">
                    <label class="form-label" for="forgot-email">Enter your email</label>
                    <input id="forgot-email" type="email" class="form-control" formControlName="email"
                        placeholder="you@example.com" />
                    <div class="text-danger mt-1 small"
                        *ngIf="forgotForm.get('email')?.touched && forgotForm.get('email')?.invalid">
                        <span *ngIf="forgotForm.get('email')?.errors?.['required']">Email is
                            required</span>
                        <span *ngIf="forgotForm.get('email')?.errors?.['email']">Invalid
                            email</span>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onForgotPassword()">
                    Send Reset Link
                </button>
            </div>
        </div>
    </div>
</div>

<!-- âœ… Toast Container -->
<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3">
    <div #successToast id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header text-bg-success">
            <strong class="me-auto">Success</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            Reset link sent {{forgotForm.value.email}} successfully!
        </div>
    </div>
</div>

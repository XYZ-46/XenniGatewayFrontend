<div class="container mt-4">

	<!-- Page size + search inputs -->
	<div class="d-flex justify-content-between align-items-center mb-3">
		<div class="align-items-start">
			<button class="btn btn-primary"> Search</button>
		</div>
	</div>

	<!-- Table without scroll wrapper -->
	<table class="table table-bordered table-striped table-hover">
		<thead class="table-primary">
			<tr>
				<th>ID</th>
				<th>Name</th>
				<th>Email</th>
				<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let user of pagedUsers">
				<td>{{ user.id }}</td>
				<td>{{ user.name }}</td>
				<td>{{ user.email }}</td>
				<td></td>
			</tr>
			<tr *ngIf="pagedUsers.length === 0">
				<td colspan="3" class="text-center">No users found</td>
			</tr>
		</tbody>
	</table>

	<!-- Page size + search inputs -->
	<div class="d-flex justify-content-between align-items-center mb-3">
		<div>
			<label for="pageSizeSelect" class="form-label me-2">Rows per page:</label>
			<select id="pageSizeSelect" class="form-select d-inline-block w-auto" [(ngModel)]="pageSize"
				(change)="onPageSizeChange()">
				<option *ngFor="let size of pageSizeOptions" [value]="size">{{ size }}</option>
			</select>
		</div>
	
		<!-- Pagination as usual -->
		<nav aria-label="User pagination">
			<ul class="pagination justify-content-center">
				<li class="page-item" [class.disabled]="currentPage === 1">
					<button class="page-link" (click)="goToPage(currentPage - 1)">Previous</button>
				</li>

				<li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
					[class.active]="currentPage === i + 1">
					<button class="page-link" (click)="goToPage(i + 1)">{{ i + 1 }}</button>
				</li>

				<li class="page-item" [class.disabled]="currentPage === totalPages">
					<button class="page-link" (click)="goToPage(currentPage + 1)">Next</button>
				</li>
			</ul>
		</nav>
	</div>
</div>
